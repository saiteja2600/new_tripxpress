<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripXpress - Company Login</title>
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="{% static 'assets/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/jqvmap/jqvmap.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/daterangepicker/daterangepicker.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/summernote/summernote-bs4.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="{% static 'assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
  <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'styles/driver_css/login.css' %}">
</head>
<body class="hold-transition login-page login-profile">
    <div class="login-box">
        <div class="card glass-card">
          <div class="login-logo logo-title-container">
            <img src="{% static 'images/ticket_logo.png' %}" alt="Logo">
            <span class="brand-text">Trip<span class="highlight">Xpress</span></span>
          </div>
          <div class="card-body login-card-body">
            <form action="{% url 'change_password' %}" method="post" class="login-form" id="change-password-form">
              {% csrf_token %}
      
              <div class="form-group mb-3">
                <input type="password" name="new_password" class="form-control" placeholder="Enter New Password" required>
              </div>
      
              <div class="form-group mb-3">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm New Password" required>
              </div>
      
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block">Change Password</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      

  <!-- Scripts -->
  <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
  <script>$.widget.bridge('uibutton', $.ui.button);</script>
  <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
  <script src="{% static 'assets/plugins/datatables/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'assets/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
  <script src="{% static 'assets/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
  <script src="{% static 'assets/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
  <script src="{% static 'assets/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
  <script src="{% static 'assets/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
  <script src="{% static 'assets/plugins/jszip/jszip.min.js' %}"></script>
  <script src="{% static 'assets/plugins/pdfmake/pdfmake.min.js' %}"></script>
  <script src="{% static 'assets/plugins/pdfmake/vfs_fonts.js' %}"></script>
  <script src="{% static 'assets/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
  <script src="{% static 'assets/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
  <script src="{% static 'assets/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
  <script src="{% static 'assets/dist/js/adminlte.js' %}"></script>
  <script src="{% static 'assets/plugins/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'assets/plugins/sparklines/sparkline.js' %}"></script>
  <script src="{% static 'assets/plugins/jqvmap/jquery.vmap.min.js' %}"></script>
  <script src="{% static 'assets/plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
  <script src="{% static 'assets/plugins/jquery-knob/jquery.knob.min.js' %}"></script>
  <script src="{% static 'assets/plugins/moment/moment.min.js' %}"></script>
  <script src="{% static 'assets/plugins/daterangepicker/daterangepicker.js' %}"></script>
  <script src="{% static 'assets/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
  <script src="{% static 'assets/plugins/summernote/summernote-bs4.min.js' %}"></script>
  <script src="{% static 'assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>

  <script>
    $(document).ready(function () {
      $('#change-password-form').validate({
        rules: {
          new_password: {
            required: true,
            minlength: 6
          },
          confirm_password: {
            required: true,
            equalTo: '[name="new_password"]'
          }
        },
        messages: {
          new_password: {
            required: "Please enter a new password.",
            minlength: "Password must be at least 6 characters long."
          },
          confirm_password: {
            required: "Please confirm your new password.",
            equalTo: "Passwords do not match."
          }
        },
        errorClass: "text-danger",
        errorElement: "span",
        highlight: function (element) {
          $(element).addClass("is-invalid");
        },
        unhighlight: function (element) {
          $(element).removeClass("is-invalid");
        }
      });
    });
  </script>
  
</body>
</html>
